<div class="page">
  <!-- Header -->
  <div class="header">
    <div class="header-logo">
      <a href="#"><img class="header-img" src="./assets/image/icon/logo.svg"></a>
    </div>
    <nav class="header-nav">
      <a class="header-link" href="tel:7887"><i class="fas fa-phone-alt"></i> 7887</a>
      <a class="header-link" [routerLink]="['/admin']"><i class="fas fa-sign-in-alt"></i> Войти</a>
      <a class="header-link" href="#">Ru</a>
    </nav>
  </div> <!-- /.header -->





  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="carousel-img" [src]="images[0]" alt="Random first slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="carousel-img" [src]="images[1]" alt="Random second slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="carousel-img" [src]="images[2]" alt="Random third slide">
      </div>
    </ng-template>
  </ngb-carousel>


















  <!-- EndOne -->
  <!-- Список товаров пицца бургеры соусы  и тд...-->
  <div class="menu">
    <nav>
      <a class="menu-list" [routerLink]="['/pizza']">Пицца</a>
      <a class="menu-list" [routerLink]="['/burger']">Бургеры</a>
      <a class="menu-list" [routerLink]="['/potato']">Картофель</a>
      <a class="menu-list" [routerLink]="['/sauce']">Соусы</a>
      <a class="menu-list" [routerLink]="['/drink']">Напитки</a>

    </nav>
    <div>
      <a class="menu-list" [routerLink]="['/cart']"><i class="fas fa-shopping-cart"></i> Карзина</a>
    </div>
  </div> <!-- /.menu -->
  <!-- показывает роуты вложенные именно здесь точнее если есть роут и в нем другин по прописавыет этот тег -->
  <div>
    <router-outlet></router-outlet>
  </div>









  <!-- Footer -->
  <div class="footer">
    <div class="footer-address">
      <div>
        <p><span class="contacts">Контакты</span></p>
        <address><span class="contacts">Адрес:</span> Беларусь, г. Минск ул. Минская, 3</address>
        <address><span class="contacts">Телефон:</span><a class="footer-contact" href="tel:7887"> 7887,</a>
          <a class="footer-contact" href="tel:+375290000000">+375(29) 000-00-00</a>
          <a class="footer-contact" href="tel:+375440000000">+375(29) 000-00-00</a>
        </address>
        <span class="contacts">Email:</span><a class="footer-contact"
          href="mailto:info@pizza-burger.by">info@pizza-burger.by</a>



      </div>
      <div>
        <img src="./assets/image/pay/visa.png">
      </div>
    </div> <!-- /.footer-address -->
    <div class="social">
      <a class="footer-social" href="#" title="Наш инстаграм" aria-label="Инстаграм"><i
          class="fab fa-instagram"></i></a>
      <a class="footer-social" href="#" title="Наш вк" aria-label="В контакте"><i id="footer-social-i"
          class="fab fa-vk"></i></a>
    </div>
  </div> <!-- /.footer -->


</div> <!-- /.page -->
